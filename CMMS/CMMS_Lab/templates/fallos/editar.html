{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Editar Fallo Reportado</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'lista_fallos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
