{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Reportar un Fallo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Reportar</button>
        <a href="{% url 'lista_fallos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
