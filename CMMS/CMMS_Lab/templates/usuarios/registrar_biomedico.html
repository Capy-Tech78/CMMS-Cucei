{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar usuario</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{% url 'ver_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
