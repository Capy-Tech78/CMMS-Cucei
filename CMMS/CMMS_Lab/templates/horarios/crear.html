{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Registro de Horarios</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrar Horario</button>
        <a href="{% url 'lista_horarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
